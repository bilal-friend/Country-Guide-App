<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="imgs/icon.png" type="image/x-icon" />
    <title>Country Guide App</title>
  </head>
  <body>
    <div class="card">
      <form>
        <input type="text" placeholder="Enter a Country Name Here ..." />
        <input type="submit" value="Search" />
      </form>
      <div class="content">
        <div class="flag">
          <img src="" alt="" />
          <h2></h2>
        </div>
        <div class="countryInfo">
          <p><b>Capital: </b> <span></span></p>
          <p><b>Continent: </b><span></span></p>
          <p><b>Population: </b><span></span></p>
          <p><b>Currency: </b><span></span></p>
          <p><b>Common Languages: </b><span></span></p>
          <p><b>Times Zone: </b><span></span></p>
          <p><b>Country Code: </b><span></span></p>
          <p>
            <b>Location on The map: </b
            ><span><a target="_blank">Press Here</a></span>
          </p>
        </div>
      </div>
      <p class="notes"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
